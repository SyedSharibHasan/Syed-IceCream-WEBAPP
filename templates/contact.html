{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<img class="card-img" src="https://www.datapmi.com/img/analytics.jpg" alt="Data and Analytics">

<div class="container my-4">
    <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="https://www.datapmi.com/img/tout3.jpg" style="width:100%">
        </div>
        <div class="column">
            <form method="post" action="/contact">
                {% csrf_token %}
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                </select>
                 <label for="subject">Phone</label>
                 <input type="text" id="phone" name="phone" placeholder="Enter Your Number.." >
                <br>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

<style>
    * {
        box-sizing: border-box;
    }

    /* Style inputs */
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    /* Style the container/contact section */
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 10px;
    }

    /* Create two columns that float next to eachother */
    .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .column,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>
{% endblock body %}
